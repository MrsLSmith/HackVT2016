<body>
<div style={{isCurrent "login"}}>

<div style={{isCurrent "studyGroups"}}>

 {{>studygroups}}
     </div>
<div style={{isCurrent "create"}}>
 {{>create}}
    </div>
<div style={{isCurrent "detail"}}>
    {{>detail}}
</div>
</body>

<template name="studygroups">
    <div class="container">
        <header class="grphdr">
            <h1 id="grp">Groups</h1>
        </header>
        <div class="courses">
            {{#each groups}}
               {{> studygroup}}
            {{/each}}
        </div>
        <footer class="ftrbtn">
            <button class='create-button' id="btn2">Create</button>
        </footer>
    </div>
</template>

<template name="studygroup">
    <div class="course">
        <span class="description">{{topic}}</span>
        <span class="description">{{formatDate dateTime}}</span>
        <span class="description">Meet At {{location.name}}</span>
    </div>
</template>

<template name="login">
    <h1 id="title">The Hive</h1>
    <label id="usr">Username</label>
    <input type="text" id="username" class="username"/>
    <label id="pswd">Password</label>
    <input type="text" id="password" class="password"/>
    <label id="sch">School</label>
    <input type="text" id="school" class="school"/>
    <button id="btn">Login</button>
</template>

<template name="create">
    <h1 class="newg">New Group</h1>
    <label class="nme">Name</label>
    <input type="text" class="username"/>
    <label class="dte">Date</label>
    <input type="text" class="password"/>
    <label class="mnos">Maximum Number of Students</label>
    <input type="text" class="school"/>
    <button class="crte">Create</button>
</template>
