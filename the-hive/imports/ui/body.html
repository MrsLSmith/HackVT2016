<body>
{{#if studyGroupScreen}}
    {{> studygroups}}
{{/if}}
{{#if loginScreen}}
    {{> login}}
    {{/if}}
</body>

<template name="studygroups">
    <div class="container">
        <header class="grphdr">
            <h1 id="grp">Groups</h1>
        </header>
        <div class="courses">
            {{#each groups}}
               {{> studygroup}}
            {{/each}}
        </div>
        <footer class="ftrbtn">
            <button id="btn2">Create</button>
        </footer>
    </div>
</template>

<template name="studygroup">
    <div class="course">
        <span class="description">{{topics}}</span>
        <span class="description">{{date}}, at {{time}}</span>
        <span class="description">Meet In Room {{location}}</span>
    </div>
</template>

<template name="login">
    <h1 id="title">The Hive</h1>
    <label id="usr">Username</label>
    <input type="text" id="username" class="username"/>
    <label id="pswd">Password</label>
    <input type="text" id="password" class="password"/>
    <label id="sch">School</label>
    <input type="text" id="school" class="school"/>
    <button id="btn">Login</button>
</template>
